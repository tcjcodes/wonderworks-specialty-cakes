<section class="hero is-dark is-bold is-medium ww-gallery" id="gallery">
  <div class="hero-body">
    <div class="container-fluid">
      <p class="title is-1 has-text-centered">Gallery</p>
      <span class="ww-theme__title-separator ww-theme__title-separator--centered"></span>
      <div class="photo-container">
        <div class="img-container" *ngFor="let photo of images">
          <a href="#"><img src="../../assets/images/gallery/{{photo}}" alt="" class="photo-img ww-square-image"></a>
        </div>
      </div>

      <p class="has-text-centered subtitle ww-gallery__more">
        <a href="#">More...</a>
      </p>
    </div>
  </div>
</section>
